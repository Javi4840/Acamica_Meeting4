        <legend>Ingrese Dos Números</legend>

        <label for="">Número2:</label>

        <input type="button" onclick="sumar();" value="SUMAR">

    <script>
        function sumar() {
            var n1 = document.getElementById('txtN1').value;
            var n2 = document.getElementById('txtN2').value;
            var suma = parseInt(n1) + parseInt(n2);
            alert("la suma es:" + suma)
        }
    </script>
    <script>
         function restar() {
              var n1 = document.getElementById('txtN1').value;
              var n2 = document.getElementById('txtN2').value;
              var resta = parseInt(n1) - parseInt(n2);
              alert("la resta es:" + resta)
         }
    </script>
    <script>
        function multiplicar() {
             var n1 = document.getElementById('txtN1').value;
             var n2 = document.getElementById('txtN2').value;
             var multiplica = parseInt(n1) * parseInt(n2);
             alert("la multiplicacion es:" + multiplica)
        }
   </script>
    <script>
        function dividir() {
             var n1 = document.getElementById('txtN1').value;
             var n2 = document.getElementById('txtN2').value;
             var divide = parseInt(n1) / parseInt(n2);
             alert("la División es:" + divide)
        }
   </script>
